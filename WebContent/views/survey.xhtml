<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Survey Title</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/styles/styles.css" />
</h:head>

<h:body>
	<header>
		<img class="thelogo" src="#{request.contextPath}/images/gmu.PNG" alt=" The Logo" /> 
	</header>
	
	<div class="conatiner">
		<h:form action="" method="post">
			<section id="survey">
				<h1>Fill the survey form below, please</h1>
				<p>
				</p>
				<section id="index-link">
					<h4>
						Click for home page:
						<h:commandLink action="home-page" value="Home Page"
							immediate="true" />
					</h4>
				</section>
				<!-- survey form -->
				<fieldset>
					<!-- Survey section -->
					<legend>Fill for Personal Information</legend>
					<table>
						<tr>
							<td><label>First Name *</label></td>
							<td><p:inputText id="firstName"
									value="#{surveyBean.student.firstName}" required="true"
									requiredMessage="Enter your first name"
									validatorMessage="Enter only alphabets with maximum 15 characters">
									<f:validateLength maximum="15" />
									<f:validateRegex pattern="^[a-zA-Z]+$" />
								</p:inputText> <p:message for="firstName" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>Last Name *</label></td>
							<td><p:inputText id="lastName"
									value="#{surveyBean.student.lastName}" required="true"
									requiredMessage="Enter your last name"
									validatorMessage="Enter only alphabets with maximum 15 characters">
									<f:validateLength maximum="15" />
									<f:validateRegex pattern="^[a-zA-Z]+$" />
								</p:inputText> <p:message for="lastName" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>Street Address *</label></td>
							<td><p:inputText id="address"
									value="#{surveyBean.student.address}" required="true"
									requiredMessage="Enter your address"
									validatorMessage="Enter only alphanumeric with maximum 30 characters">
									<f:validateLength maximum="30" />
									<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
								</p:inputText> <p:message for="address" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>City *</label></td>
							<td><p:inputText id="city"
									value="#{surveyBean.student.city}" required="true"
									requiredMessage="Enter your City" /> <p:message for="city"
									styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>State *</label></td>
							<td><p:inputText id="state"
									value="#{surveyBean.student.state}" required="true"
									requiredMessage="Enter your State" /> <p:message for="state"
									styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>Zip Code *</label></td>
							<td><p:inputText id="zipcode"
									value="#{surveyBean.student.zipcode}" required="true"
									requiredMessage="Enter your Zip Code"
									validatorMessage="Enter exctly 5 numbers">
									<f:validateLength minimum="5" maximum="5" />
									<f:validateRegex pattern="^[0-9]+$" />
								</p:inputText> <p:message for="zipcode" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>Telephone No. *</label></td>
							<td><p:inputMask id="phone"
									value="#{surveyBean.student.phone}" mask="(999)-999-9999"
									required="true" requiredMessage="Enter your Telephone" /> <p:message
									for="phone" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>Email Id. *</label></td>
							<td><p:inputText id="email"
									value="#{surveyBean.student.email}" required="true"
									requiredMessage="Enter your email id"
									validatorMessage="Enter a valid email id">
									<f:validateRegex
										pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
								</p:inputText> <p:message for="email" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>Date of Survey *</label></td>
							<td><p:calendar id="surveyDate"
									value="#{surveyBean.student.surveyDate}" required="true"
									requiredMessage="Enter the survey date" pattern="MM/dd/yyyy"
									validator="#{surveyBean.currentDate}"
									mask="true">
								</p:calendar> <p:message for="surveyDate" styleClass="error" /></td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<!-- student feedback section -->
					<legend>Fill the Feedback</legend>
					<table>
						<tr>
							<td><label>What did you like the most about GMU?</label></td>
							<td><p:selectManyCheckbox id="likes"
									value="#{surveyBean.student.likes}">
									<f:selectItem itemValue="Students" itemLabel="Students" />
									<f:selectItem itemValue="Location" itemLabel="Location" />
									<f:selectItem itemValue="Campus" itemLabel="Campus" />
									<f:selectItem itemValue="Atmosphere" itemLabel="Atmosphere" />
									<f:selectItem itemValue="Dorm rooms" itemLabel="Dorm rooms" />
									<f:selectItem itemValue="Sports" itemLabel="Sports" />
								</p:selectManyCheckbox> <p:message for="likes" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>What interested you the most in GMU?</label></td>
							<td><p:selectOneRadio id="interest"
									value="#{surveyBean.student.interest}">
									<f:selectItem itemValue="Friends" itemLabel="Friends" />
									<f:selectItem itemValue="Television" itemLabel="Television" />
									<f:selectItem itemValue="Internet" itemLabel="Internet" />
									<f:selectItem itemValue="Other" itemLabel="Other" />
								</p:selectOneRadio> <p:message for="interest" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>How likely are you to recommend GMU to
									others?</label></td>
							<td><p:selectOneMenu id="recommend"
									value="#{surveyBean.student.recommend}">
									<f:selectItem itemLabel="--Select--" />
									<f:selectItem itemValue="Very Likely" itemLabel="Very Likely" />
									<f:selectItem itemValue="Likely" itemLabel="Likely" />
									<f:selectItem itemValue="Unlikely" itemLabel="Unlikely" />
								</p:selectOneMenu> <p:message for="recommend" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>Additional Comments</label></td>
							<td><p:inputTextarea id="comments" rows="1"
									value="#{surveyBean.student.comments}" /> <p:message
									for="comments" styleClass="error" /></td>
						</tr>
						<tr>
							<td><label>Semester start date *</label></td>
							<td><p:calendar id="date2"
									value="#{surveyBean.student.date2}" required="true"
									requiredMessage="Enter the graduation date" pattern="MM/dd/yyyy"
									validator="#{surveyBean.validateStartDate}"
									mask="true">
								</p:calendar> <p:message for="date2" styleClass="error" /></td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<!-- raffle section -->
					<legend>movie ticket Raffle, yaay!</legend>
					<table>
						<tr>
							<td><label>Raffle</label></td>
							<td><p:inputText id="data"
									value="#{surveyBean.student.raffle}" required="true"
									requiredMessage="Enter data"
									validator="#{surveyBean.validateRaffle}" /> <p:message
									for="data" styleClass="error" /></td>
						</tr>
					</table>
				</fieldset>
				<br />
				<p:commandButton ajax="false" value="Submit"
					action="#{surveyBean.submitForm}" />
				<p:commandButton ajax="false" value="Cancel" type="reset" />
			</section>
		</h:form>
	</div>
	<!-- footer -->
	<footer>
		<img class="thelogo" src="#{request.contextPath}/images/gmu.PNG"
			alt="The Logo" />
	</footer>
</h:body>
</html>
