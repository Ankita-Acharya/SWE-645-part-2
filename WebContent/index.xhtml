<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Survey</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/styles/styles.css" />
</h:head>

<h:body>
	<!-- header  -->
	<header>
		<img class="logo" src="#{request.contextPath}/images/gmu.PNG"
			alt="The Logo" />
	</header>
	
	<div class="conatiner">
		<h:form>
			<section id="survey-form-link">
				<h1>Student Survey</h1>
				Fill out a survey here:
				<h:commandLink action="survey-form" value="Survey Page" />
			</section>
			<section id="survey-records-link">
				<h1>Survey Records</h1>
				View all the previous records
				<h:commandLink action="#{surveyBean.listSurvey}"
					value="List All Records" />
			</section>
		</h:form>
	</div>
	<!-- footer -->
	<footer>
		<img class="logo" src="#{request.contextPath}/images/gmu.PNG"
			alt="The Logo" />
	</footer>
</h:body>
</html>
